etcd:
  image: rancher/etcd:v2.3.7-9
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    io.rancher.scheduler.affinity:host_label_soft: etcd=true
  environment:
    RANCHER_DEBUG: 'true'
    EMBEDDED_BACKUPS: 'false'
cassandra:
  image: llparse/cassandra:v3.7
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.global: true
    io.rancher.sidekicks: node,api
  links:
  - etcd
  ports:
  - 4000:4000/tcp
  environment:
    RANCHER_DEBUG: 'true'
    CASSANDRA_CLUSTER_NAME: streamingchan
    HEAP_NEWSIZE: ${HEAP_NEWSIZE}
    MAX_HEAP_SIZE: ${MAX_HEAP_SIZE}
node:
  image: llparse/streamingchan:v1.0
  command: >
    -node
    -cassandra 127.0.0.1
    -clustername streamingchan
    -etcd http://$${stack_name}_etcd_1:2379,http://$${stack_name}_etcd_2:2379,http://$${stack_name}_etcd_3:2379
    -httpport 3333
    -keyspace chan
    -tw ${THREAD_WORKERS}
    ${NODE_ARGS}
  labels:
    io.rancher.container.pull_image: always
api:
  image: llparse/streamingchan:v1.0
  command: >
    -api
    -cassandra 127.0.0.1
    -clustername streamingchan
    -etcd http://$${stack_name}_etcd_1:2379,http://$${stack_name}_etcd_2:2379,http://$${stack_name}_etcd_3:2379
    -httpport 4000
    -keyspace chan
  labels:
    io.rancher.container.pull_image: always